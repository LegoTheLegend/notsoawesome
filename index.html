<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Not so awesome art</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.css">
    </head>
    <body>
        <div class="container clearfix">
            <div class="sky clearfix">
                <span class="fa fa-cloud m-cloud1"></span>
                <span class="fa fa-cloud m-cloud2"></span>
                <span class="fa fa-cloud m-cloud3"></span>
                <span class="fa fa-paper-plane m-plane"></span>
                <span class="fa fa-sun-o m-sun"></span>
                <span class="fa fa-moon-o m-moon"></span>
                <span class="fa fa-star star1"></span>
                <span class="fa fa-star star2"></span>
                <span class="fa fa-star star3"></span>
                <span class="fa fa-star star4"></span>
                <span class="fa fa-star star5"></span>
            </div>
            <div class="player clearfix">
                <span class="fa fa-play m-play"></span>
                <span class="fa fa-fast-backward m-back"></span>
                <span class="fa fa-fast-forward m-forward"></span>
                <span class="fa fa-pause m-pause"></span>
                <span class="fa fa-mouse-pointer m-pointer"></span>
            </div>
        </div>
    </body>
</html>
